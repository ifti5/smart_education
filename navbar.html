<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gradient Animation */
        .navbar {
            background: linear-gradient(270deg, #005672, #25543b, #009279); /* Set background */
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            border-radius: 0; /* Remove any radius */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 25%;
            }
            25% {
                background-position: 25% 50%;
            }
            50% {
                background-position: 50% 75%;
            }
            75% {
                background-position: 75% 100%;
            }
            100% {
                background-position: 100% 75%;
            }
        }

        /* Navbar link styles */
        .navbar-nav .nav-link {
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffeb3b;
        }

        .navbar-brand img {
            height: 50px;
        }

        /* Remove border radius from buttons */
        .navbar-toggler, .dropdown-menu, .btn, .nav-link {
            border-radius: 0 !important;
        }

        /* Profile Picture Style */
        .dropdown img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .dropdown-menu {
            right: 0;
            left: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../asset/logo.png" alt="Logo"> <!-- Add your logo source here -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Left-side navigation items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="attendance.html">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="marks.html">Marks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="achievement.html">Achievements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="paperlist.html">Paper List</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Course
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Book</a></li>
                        <li><a class="dropdown-item" href="#">Notes</a></li>
                        <li><a class="dropdown-item" href="#">Videos</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="complain.html">Complain</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cv.html">CV</a>
                </li>
            </ul>
            
            <!-- Right-side profile and logout dropdown -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../asset/profile.png" alt="Profile Picture"> <!-- Add your profile picture source here -->
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
