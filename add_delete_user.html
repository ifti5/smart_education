<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom { 
            background-color: #198754;
            color: white;
            border-radius: 20px;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">User Management</h1>

        <!-- Add New User Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h3>Add New User</h3>
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Role (Admin/Teacher/Student)">
                    </div>
                    <button type="submit" class="btn btn-custom">Add User</button>
                </form>
            </div>
        </div>

        <!-- User List and Delete Option -->
        <div class="card">
            <div class="card-body">
                <h3>Existing Users</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>john.doe@example.com</td>
                            <td>Teacher</td>
                            <td><button class="btn btn-delete">Delete</button></td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>jane.smith@example.com</td>
                            <td>Student</td>
                            <td><button class="btn btn-delete">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
